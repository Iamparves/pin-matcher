<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="pin-generator half-width">
                    <input id="pin" class="form-control" type="text" readonly>
                    <button id="generatePin" class="generate-btn">Generate Pin</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-section half-width">
                    <input id="typedPin" class="form-control" type="text" readonly>
                    <div class="numbers">
                        <div id="digitContainer" class="calc-body">
                            <div class="calc-button-row">
                                <div class="button">7</div>
                                <div class="button">8</div>
                                <div class="button">9</div>
                            </div>
                            <div class="calc-button-row">
                                <div class="button">4</div>
                                <div class="button">5</div>
                                <div class="button">6</div>
                            </div>
                            <div class="calc-button-row">
                                <div class="button">1</div>
                                <div class="button">2</div>
                                <div class="button">3</div>
                            </div>
                            <div class="calc-button-row">
                                <div class="button">&lt;</div>
                                <div class="button">0</div>
                                <div class="button">C</div>
                            </div>
                            <div class="calc-button-row">
                                <button id="submitPin" type="submit" class="submit-btn">Submit</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="notify-section">
                <p id="incorrectPin" class="notify">❌ Pin Didn't Match, Please try again</p>
                <p id="correctPin" class="notify">✅ Pin Matched... Secret door is opening for you</p>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
